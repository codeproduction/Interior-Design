<footer id="footer" class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="box col-lg-4 col-sm-12 order-lg-1">
                <div class="logotype">
                    <a href="/">
                        <img src="{{siteinformation.company_information.logo}}" width="177" alt="{{this.name}}">
                    </a>
                </div>
                <p>{{siteinformation.company_information.footer_info_text}}</p>
                <a href="/about" class="more">Read more <i class="icon icon-long-arrow-right"></i> </a>
            </div>
            <div class="col-sm-6 col-lg-4  order-md-1 mb-3 mb-lg-0">
                <h4 class="h4">Main Links</h4>
                {% component type: "menu", alias: "footer_menu", layoutGroup: "Default" %}
            </div>
            <div class="col-sm-6 col-lg-4  order-md-1">   
                <h4 class="h4">GET IN TOUCH</h4>
                <ul class="service-information list-unstyled">
                    <li> <i class="icon icon-map-marker"></i> <address>{{si.ci.a}}</address></li>
                    <li> <i class="icon icon-phone"></i> <a href="tel:{{si.ci.pn1}}">{{si.ci.pn1}}</a></li>
                    <li> <i class="icon icon-envelope"></i> <a href="mailto:{{si.ci.e}}">{{si.ci.e}}</a> </li>
                </ul>
                <ul class="social-networks list-unstyled">
                   <li><a href="{{si.sn.fl}}"><i class="icon icon-facebook"></i></a></li>
                   <li><a href="{{si.sn.tl}}"><i class="icon icon-twitter"></i></a></li>
                   <li><a href="{{si.sn.il}}"><i class="icon icon-instagram"></i></a></li>
                   <li><a href="{{si.sn.yl}}"><i class="icon icon-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
