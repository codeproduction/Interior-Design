<form action="/forms/cases.ashx?form=contact_form" name="contact_form"  method="post" class="mb-4" enctype="multipart/form-data">
	<div class="form-group">
	    <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="Your Name">
	</div>
	<div class="form-group">
	    <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Your Phone">
	</div>
	<div class="form-group">
	    <input type="email" class="form-control"  id="Email" name="Email" placeholder="Your E-mail" required>
	</div>
	<div class="form-group mb-5"> 
	    <textarea id="Notes" name="Notes" placeholder="Whrite your question here" rows="3" class="form-control"></textarea>
	 </div>
	<input type="submit" value="Submit" class="btn btn-primary">
</form>
