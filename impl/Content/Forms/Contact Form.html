<form action="/forms/cases.ashx?form=contact_form" name="contact_form"  method="post" class="mb-5 mb-md-4" enctype="multipart/form-data">
	<div class="form-group">
	    <input type="text" aria-label="Your Name" class="form-control" id="FirstName" name="FirstName" placeholder="Your Name">
	</div>
	<div class="form-group">
	    <input type="text" aria-label="Your Phone" class="form-control" id="Phone" name="Phone" placeholder="Your Phone">
	</div>
	<div class="form-group">
	    <input type="email" aria-label="Your E-mail" class="form-control"  id="Email" name="Email" placeholder="Your E-mail" required>
	</div>
	<div class="form-group mb-3 mb-md-5"> 
	    <textarea id="Notes" name="Notes" aria-label="Notes" placeholder="Whrite your question here" rows="3" class="form-control"></textarea>
	   <script>
	    grecaptcha.ready(function() {
		    grecaptcha.execute('6Ld5QIoUAAAAAKznGOlK7z6mgqJ8ajRUc3CK5M17', { action: 'general_form_{{this.Alias | replace: "-","_"}}'}).then(function(token)
            {document.querySelector('.g-recaptcha-response-v3-{{this.Alias}}').value = token;});	
        });
    	</script>
        <input type="hidden" class="g-recaptcha-response-v3-{{this.Alias}}" name="g-recaptcha-response-v3"> 
	 </div>
	<input type="submit" value="Submit" class="btn btn-primary">
</form>
