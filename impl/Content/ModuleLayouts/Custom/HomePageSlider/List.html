<div class="carousel-item {% if counter == 1  %}active{% endif %} " style="background-image: url({{this['BackgroundImage']}})">
    <div class="carousel-caption ">
        <h1>{{this['Name']}}</h1>
        <div class="text">
            {{this['Description']}}
        </div>
        <a href="{{this['ButtonLink']}}" class="btn btn-primary">{{this['ButtonText']}}</a>
    </div>
</div>
