<div class="slide">
    <div class="card">
        <div class="row ">
            <div class="col-lg-4 text-center">
                <img src="{{this['Photo']}}?width=100&height=100&mode=crop" class="rounded-circle" width="100" height="100" alt="author photo">
                <strong class="name ">{{this['Name']}}</strong>
                <span class="position">{{this['Position']}}</span>
            </div>
            <div class="col-lg-8">
                <div class="card-body">
                    <h2 class="card-title h5">{{this['Title']}}</h2>
                    <p class="card-text">{{this['Description']}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
